<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="settings">

<div class="sidebar" id="sidebar">
    <button id="toggleSidebar">☰</button>
    <h2><span>Menu</span></h2>
    <a href="home.html"><i class="fas fa-home-alt"></i> Home</a>
    <a href="announcements.html"><i class="fas fa-bullhorn"></i><span> Announcements</span></a>
    <a href="notifications.html"><i class="fas fa-bell"></i><span> Notifications</span></a>

    <div class="divider">
        <a href="#" onclick="logout()"><i class="log fas fa-sign-out-alt"></i><span> Log Out</span></a>
    </div>
</div>


<div class="content">
    <h1 class="center">Settings</h1>
    <p>Manage profile and preferences.</p>

    <!-- Theme with dropdown -->
    <div class="set theme-toggle">
        <span><i class="fas fa-adjust"></i> Theme</span>
        <div class="theme-options hidden">
            <div class="theme-option" data-theme="light">Light</div>
            <div class="theme-option" data-theme="dark">Dark</div>
            <div class="theme-option" data-theme="system">System</div>
        </div>
    </div>

    <!-- Profile Settings -->
    <div class="set" onclick="window.location.href='profile.html'">
        <span><i class="fas fa-user"></i> Profile Settings</span>
    </div>

    <!-- Account Security -->
    <div class="set" onclick="window.location.href='account.html'">
        <span><i class="fas fa-lock"></i> Account Security</span>
    </div>

    <!-- Notifications -->
    <div class="set" onclick="window.location.href='notifisettings.html'">
        <span><i class="fas fa-bell"></i> Notifications</span>
    </div>
</div>

<script src="script.js"></script>
<script>
    // Toggle theme dropdown
    const themeToggle = document.querySelector(".theme-toggle");
    const themeOptions = document.querySelector(".theme-options");

    themeToggle.addEventListener("click", () => {
        themeOptions.classList.toggle("hidden");
    });

    // Apply theme (demo only – you can expand functionality later)
    document.querySelectorAll(".theme-option").forEach(option => {
        option.addEventListener("click", (e) => {
            alert("Theme set to " + e.target.dataset.theme);
            themeOptions.classList.add("hidden");
        });
    });
</script>
</body>
</html>
