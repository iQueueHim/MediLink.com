<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications Settings</title>
    <link rel="icon" href="logo.png" type="image/x-icon" />

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="notifications">

<div class="sidebar" id="sidebar">
    <button id="toggleSidebar">â˜°</button>
    <h2><span>Menu</span></h2>
    <a href="home.html"><i class="fas fa-home-alt"></i> Home</a>
    <a href="settings.html"><i class="fas fa-cog"></i><span> Settings</span></a>

    <div class="divider">
        <a href="#" onclick="logout()"><i class="log fas fa-sign-out-alt"></i><span> Log Out</span></a>
    </div>
</div>


<div class="content">
  <h1 class="center">Notifications</h1>
  <form class="form">
    <label>
      <input type="checkbox"> Email Alerts
    </label>
    <label>
      <input type="checkbox"> SMS Alerts
    </label>
    <label>
      <input type="checkbox"> Push Notifications
    </label>
    <label>
      <input type="checkbox"> Appointment Reminders
    </label>

    <button type="submit">Save Preferences</button>
  </form>
</div>

<!-- Floating Chat Button -->
<div id="chatWidget">
  <div id="chatButton">
    <i class="fas fa-stethoscope"></i>
  </div>
  <div id="chatBox">
    <div class="chat-header">
      <span>Health Assistant</span>
      <button id="closeChat" type="button">&times;</button>
    </div>
    <div class="chat-messages" id="chatMessages">
      <p class="bot">Hello ðŸ‘‹, how can I assist you today?</p>
    </div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Type a message..." />
      <button id="sendChat" type="button">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </div>
</div>


</body>
</html>
